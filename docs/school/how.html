<H1> 吉祥寺を紹介するページ </H1>

<IMG SRC="mori.jpg" ALT="井の頭公園の森" ALIGN=left>
吉祥寺はどんな街か。<BR>
<BR clear=all>
<BR>
　50年前には駅前にたぬきが出たという東京郊外の街です。夕飯の買物に行くような普通の街であったのが、別の街から買物客が集まるような所に変わったのは、20年前くらいでしょうか。昔からの店の間に、安売りのドラッグストアばかりが目につくようになりました。 <BR>
　夜になると、ストリートミュージシャンが、シャッターの締まったさつま揚げ屋や、乾物屋の前で、にぎやかに、ある時はひそやかに演奏しています。
