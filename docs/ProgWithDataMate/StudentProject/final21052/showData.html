<h2>食品ロス世界ランキング</h2>
国連環境計画（UNEP）が発表した
<a href="https://www.unep.org/resources/report/unep-food-waste-index-report-2021" target="other">
  「UNEP Food Waste Index Report 2021」</a>をもとに、<br>
  世界各国の家庭で廃棄された食べ物の量を視覚化しました。<br>
<br>

このデータは、
<ul>
  <li>すべて国連環境計画（UNEP）が発表したものであり、
  <li>各国の食品ロスはあくまでも推計量です。
  <li>また、各国でデータの収集方法や収集時点も異なります。
</ul>
    以上の点を理解した上でご覧ください。
