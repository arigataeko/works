<h2>各国の食肉一人当たりの年間消費量(2024年）</h2>
OECD（経済協力開発機構）が毎年発表している
<a href="https://www.cafonline.org/about-us/publications/2021-publications/caf-world-giving-index-2021" target="other">
「Meat consumption」</a>のデータを視覚化したものです。
<br>
これは国ごとの食肉消費量（牛・豚・鶏・羊）を"kg/人"とし、年間の小売重量を示しています。
<br>
このデータを視覚化することで、
<ul><li>国ごと一人あたりの食肉消費量の目安</li>
<li>国ごとの最も一般的な肉種</li>
<li>環境や宗教による食肉習慣の差異</li>
</ul>
について検討することが可能です。<br><br>
