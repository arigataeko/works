var pp1=1;
var pp2=2;
var pp3=4;
var pp4=3;
var pName="pat";

function changeImg(pNo)
{

    var srcFile = document[pNo].src;
    var num = (srcFile.charAt(srcFile.length - 5));
    num = num%4 + 1;
    eval("document." + pNo + ".src = 'number" + num + ".gif'");

    if (pNo == "p1") pp1=num;
    else if (pNo == "p2") pp2=num;
    else if (pNo == "p3") pp3=num;
    else if (pNo == "p4") pp4=num;

    drawPattern();
}


function drawPattern(){
   document.sample1.src = eval("'" + pName + pp1 + ".gif'");
   document.sample2.src = eval("'" + pName + pp2 + ".gif'");
   document.sample3.src = eval("'" + pName + pp3 + ".gif'");
   document.sample4.src = eval("'" + pName + pp4 + ".gif'");

   for(i=1; i<=6; i=i+2){
     for(j=1; j<=6; j=j+2){
      pos = "grid" + i + j;
      document[pos].src = eval("'" + pName + pp1 + ".gif'");
      pos = "grid" + i + (j+1);
      document[pos].src = eval("'" + pName + pp2 + ".gif'");
      pos = "grid" + (i+1) + j;
      document[pos].src = eval("'" + pName + pp3 + ".gif'");
      pos = "grid" + (i+1) + (j+1);
      document[pos].src = eval("'" + pName + pp4 + ".gif'");
     }
  }  
}

function changePat(){
      select = document.forms[0].pattern.selectedIndex;
      c = document.forms[0].pattern.options[select].value;
      if(c != "") pName = c;
      
      document.show1.src = eval("'" + pName + "1.gif'");
      document.show2.src = eval("'" + pName + "2.gif'");
      document.show3.src = eval("'" + pName + "3.gif'");
      document.show4.src = eval("'" + pName + "4.gif'");

      drawPattern();
}
