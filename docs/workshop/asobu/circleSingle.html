<title>Script for circle</title>
<script type="text/javascript">

  var r=100;                //‰~‚Ì”¼Œa
  var x=200;                //‰~‚Ì’†S‚˜À•W
  var y=200;                //‰~‚Ì’†S‚™À•W
  var dr=4 * Math.PI/180;   //4“x‚¸‚Â“®‚©‚·
  var moji;                 //•¶Žš—v‘f‚ÌƒIƒuƒWƒFƒNƒg
  var angle;                //•¶Žš‚Ì‰~Žüã‚ÌˆÊ’u
  
  function initialize(){
      browser = navigator.appName;
      version = parseInt(navigator.appVersion);
 
      if(browser=="Netscape") { 
        if(version>=5){
           moji = document.getElementById("word0").style;
        }else {
           moji = document.word0;
        }
      }else{
       moji = document.all.word0.style;
      }
     
      angle=0;
      rotateObj();
  }
  
  function rotateObj(){
      angle = angle - dr;
      moji.left = r*Math.cos(angle) + x;
      moji.top = r*Math.sin(angle) + y;
     
      setTimeout("rotateObj()", 100);
  }

</script>

    }
</style>
