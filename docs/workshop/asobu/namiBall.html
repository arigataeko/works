<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<title>Script for create contents</title>
<script type="text/javascript">
<!--
  var m=200;  //下への移動幅
  var h=100;  //波の高さ
  var rad=Math.PI/180;
  var dr=20;  //文字間
  var obj;
  var angle;
  
  function initialize(){
     browser = navigator.appName;
     version = parseInt(navigator.appVersion);

     obj = new Array();
     if(browser=="Netscape") { 
        if(version>=5){
           for(i=0; i<message.length-1; i++){
              obj[i] = eval("document.getElementById('word" + i +"').style");
           }
        }else{
           for(i=0; i<message.length-1; i++){
              obj[i] = eval("document.word" + i);
           }
        }
      }else{
          for(i=0; i<message.length-1; i++){
       	      obj[i] = eval("document.all.word" + i + ".style");
          }
      }
      angle = new Array();
      angle[0]= 0;
      for(i=1; i<obj.length; i++){
         angle[i] = angle[i-1] - dr;
      }
      wave();
  }
  
  function wave(){
      for(i=0; i<obj.length; i++){
          obj[i].left = angle[i];
          obj[i].top = m - Math.cos(angle[i]*rad)*h;
          if (angle[i]>=720) angle[i]=0;
          else angle[i] = angle[i] + dr;
      }
      setTimeout("wave()", 100);
  }

//-->
</script>

<style type="text/css">
  h1 {
       border-style: solid;
       border-width: 0 0 2px 30px;
       border-color: #fff #fff #66c #66c;
       padding: 10px 0 10px 5px;
       margin-bottom: 50px;
       font-size: medium;
   }
   .special {
       position:absolute;
       font-size:14pt;
       font-weight:bold;
       font-family:serif;
    }
</style>
</head>
<body onload="initialize()">
<!-- タイトル -->
<h1>●が波乗り</h1>

<script type="text/javascript">
<!--
var message="●●●●●●●●●●●●●●●●●●●●●●●●"
message=message.split("")  /* 1文字ずつを切り出して、配列に入れる*/

for(i=0; i<message.length-1; i++){
   document.write("<span id='word"+i+"', class='special'>");
   document.write(message[i]);
   document.write("</span>");
} 
//-->
</script>
</body> 
</html>
