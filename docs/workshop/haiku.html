<body>

<h1>ランダムハイクで使った俳句</h1>

<div class=special>

鯉はねて浅き盥や春の水　……　正岡子規<br><br>
褌に団扇さしたる亭主かな　……　与謝蕪村<br><br>
古池や蛙飛びこむ水の音　……　松尾芭蕉<br><br>
無為にして海鼠一万八千歳　……　正岡子規<br><br>
蜩や神鳴り晴れて又夕日　……　正岡子規<br><br>
秋の蝿叩き殺せと命じけり　……　正岡子規<br><br>
蝙蝠や暮るるをながめ坂の上　……　正岡子規<br><br>
阿呆鳥熱き国へぞ参りける　……　夏目漱石<br><br>
余命いくばくかある夜短し　……　正岡子規<br><br>
遅れ咲くこと貫禄の八重桜　……　鷹羽狩行<br><br>
</div>

</body>
