<title>Standard Weight</title>



<SCRIPT type="text/javascript">

<!--

   function stdWeight(){

      shintyo = document.forms[0].elements[0];

      h = parseFloat(shintyo.value)/100;

      std = h * h *22;

   }



   function himando(){

      taiju = document.forms[0].elements[1];

      w = parseFloat(taiju.value);

      bmi = w / (h * h);

   }



   function calc(){

      stdWeight();

      himando();

      document.forms[0].elements[2].value = std;

      document.forms[0].elements[3].value = bmi;

   }



//-->

</SCRIPT>
