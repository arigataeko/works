<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Script using Loop</title>

<style type="text/css">
  h1 {
       border-style: solid;
       border-width: 0 0 2px 30px;
       border-color: #fff #fff #66c #66c;
       padding: 10px 0 10px 5px;
       margin-bottom: 50px;
       font-size: medium;
   }
</style>
<script>
<!--
   function sum(){
      moto = document.in.gankin.value;
	  ritsu =document.in.kinri.value/100;
	  kikan = document.in.nen.value;
      goukei = moto;

      for(i=1; i<=kikan; i=i+1){
         goukei =  goukei * ( 1 + ritsu );
      }
      document.out.total.value = Math.floor(goukei);
   }
//-->
</script>
</head>
<body>

<h1>元利合計を計算</h1>

<form name="in">
  元金: <input type="number" value="0" size="10" name="gankin">円<br>
  利率: <input type="number" value="0" size="10" name="kinri">%<br>
  期間: <input type="number" value="0" size="10" name="nen">年<br>
</form>

<form>
   <input type="button" value="計算" onclick="sum()">
</form>

<form name="out">
   元利合計: <input type="number" value="0" size="10" readonly name="total">円
</form>

</body> 
</html>
