<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta http-equiv="Content-Style-Type" content="text/css">
<link rel="stylesheet" type="text/css" href="../samplepage.css">
<title>Janken Game</title>
<script type="text/javascript">
<!--
var c=0; //コンピュータの手を覚えておく変数
var h=0; //人間の手を覚えておく変数

function doJanken(select){ 
    switch(select){  //人間の手を表示
    case 0: document.human.src = "./image/gu.gif";
            h=0;
            break;
    case 1: document.human.src = "./image/tyoki.gif";
            h=1;
            break;
    case 2: document.human.src = "./image/pa.gif";
            h=2;
            break;
    default: document.human.src = "./image/muji.gif";
             break;
    }

    c = Math.floor(Math.random()*3);  //コンピュータの手を決める

    switch(c){  //コンピュータの手を表示
    case 0: document.comp.src = "./image/gu.gif";
            break;
    case 1: document.comp.src = "./image/tyoki.gif";
            break;
    case 2: document.comp.src = "./image/pa.gif";
            break;
    default: document.comp.src = "./image/muji.gif";
             break;
    }

    switch(getWin()){  //勝敗を表示
    case 0: document.forms[1].win.value = "あなたの勝ち";
            break;
    case 1: document.forms[1].win.value = "あなたの負け";
            break;
    case 2: document.forms[1].win.value = "あいこ";
            break;
    default: document.forms[1].win.value = "わかりません";
             break;
    }
}

function getWin(){ //勝敗を決定 0:人間勝ち 1:人間負け 2:あいこ
    switch(h){
    case 0: if(c==0) k=2;
            else if(c==1) k=0;
            else if(c==2) k=1;
            break;
    case 1: if(c==0) k=1;
            else if(c==1) k=2;
            else if(c==2) k=0;
            break;
    case 2: if(c==0) k=0;
            else if(c==1) k=1;
            else if(c==2) k=2;
            break;
    default: k=3;
             break;
    }
    return k;
  }

//-->
</script>

</head>
<body>

<h1>じゃんけんしましょ</h1>

<table>
<tr><td align=center> コンピュータの手</td>
<td>&nbsp;&nbsp;</td>
<td align=center> あなたの手</td></tr>

<tr><td align=center> 
<img src="./image/gu.gif" name="comp" alt="Computer" style="margin:10"></td>
<td>&nbsp;&nbsp;</td>
<td align=center> 
<img src="./image/gu.gif" name="human" alt="Human" style="margin:10"></td></tr>

<tr><td colspan=3><hr width="100%"></td></tr>

<tr><td colspan=3 align=center>
<form>
<input type=button value="グー" onclick="doJanken(0)" style="margin:0 10px">
<input type=button value="チョキ" onclick="doJanken(1)" style="margin:0 10px">
<input type=button value="パー" onclick="doJanken(2)" style="margin:0 10px">
</form>
</td></tr>

<tr><td align=center colspan=3>
<form><input type=text value="勝敗" name="win" size=30></form></td>
</tr>
</table>
  
</body> 
</html>
