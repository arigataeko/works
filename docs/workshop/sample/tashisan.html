<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Script using Loop</title>

<style type="text/css">
  h1 {
       border-style: solid;
       border-width: 0 0 2px 30px;
       border-color: #fff #fff #66c #66c;
       padding: 10px 0 10px 5px;
       margin-bottom: 50px;
       font-size: medium;
   }
</style>
<script>
<!--
   function sum(){
      input = document.in.number.value;

      kekka = 0;
      for(i=1; i<=input; i=i+1){
         kekka = kekka + i;
      }
      document.out.total.value = kekka;
   }
//-->
</script>
</head>
<body>

<h1>forの例…1から入力した数字までの合計を計算</h1>

<form name="in">
   好きな数字を入力: <input type="number" value="0" size="5" name="number">
</form>

<form>
   <input type="button" value="計算" onclick="sum()">
</form>

<form name="out">
   1からその数字までの合計:<input type="number" value="0" size="10" readonly name="total">
</form>

</body> 
</html>
