<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../samplepage.css">
<title>event exercise</title>
<style type="text/css">
img {
  vertical-align:bottom
}
</style>
</head>
<body>

<h1>マウスオーバー/アウトによる画像の変化</h1>
<table border="0" cellspacing="0" cellpadding="0">
<tr>
<td><img src="image/faceOnOff/a1off.gif"
onmouseover="document.images[0].src='image/faceOnOff/a1on.gif'" 
onmouseout="document.images[0].src='image/faceOnOff/a1off.gif'"></td>
<td><img src="image/faceOnOff/a2off.gif"
onmouseover="document.images[1].src='image/faceOnOff/a2on.gif'" 
onmouseout="document.images[1].src='image/faceOnOff/a2off.gif'"></td>
<td><img src="image/faceOnOff/a3off.gif"
onmouseover="document.images[2].src='image/faceOnOff/a3on.gif'" 
onmouseout="document.images[2].src='image/faceOnOff/a3off.gif'"></td></tr>
<td><img src="image/faceOnOff/a4off.gif"
onmouseover="document.images[3].src='image/faceOnOff/a4on.gif'" 
onmouseout="document.images[3].src='image/faceOnOff/a4off.gif'"></td>
<td><img src="image/faceOnOff/a5off.gif"
onmouseover="document.images[4].src='image/faceOnOff/a5on.gif'" 
onmouseout="document.images[4].src='image/faceOnOff/a5off.gif'"></td>
<td><img src="image/faceOnOff/a6off.gif"
onmouseover="document.images[5].src='image/faceOnOff/a6on.gif'" 
onmouseout="document.images[5].src='image/faceOnOff/a6off.gif'"></td></tr>
</table>
</body> 
</html>
