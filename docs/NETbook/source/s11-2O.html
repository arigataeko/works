<html>
<head> <title>Script for onmouseover</title>
<meta http-equiv="Content-Script-Type" content="text/javascript">
</head>
<body>

<p>マウスオーバーによる画像の変化</p>
<hr>
<span onmouseover="document.photo.src = 'hana.jpg'" 
     onmouseout="document.photo.src = 'sakuranoki.jpg'">
 花を見る
</span>
<br>

<img src="sakuranoki.jpg" alt="桜の木" name="photo">
</body> 
</html>
