<html><head> <title>Script for onmouseover</title>
<meta charset="UTF-8"> 
<script>
<!--
   function changeImg(filename){
       document.photo.src = filename;
   }

</script>
</head>
<body>

 花を見る

<img src="sakuranoki.jpg" alt="桜の木" name="photo">
