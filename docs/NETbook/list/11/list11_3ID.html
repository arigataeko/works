<html>
<head>
<meta charset="UTF-8">
<title>Script for onmouseover</title>
</head>
<body>

<h1>マウスオーバーによる画像の変化</h1>
<hr>
<span onmouseover="document.getElementById('photo').src = 'hana.jpg'" 
      onmouseout ="document.getElementById('photo').src = 'sakuranoki.jpg'">
 花を見る
</span><br>
<img src="sakuranoki.jpg" alt="桜の木" id="photo">

</body>
</html>
