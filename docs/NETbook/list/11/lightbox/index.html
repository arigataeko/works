<html lang="ja">
<head>
<meta charset="UTF-8">

<title>Lightbox 2</title>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/lightbox-2.6.min.js"></script>

<link rel="stylesheet" href="css/screen.css" media="screen"/>
<link rel="stylesheet" href="css/lightbox.css" media="screen"/>

</head>
<body>

<h1>jQuery Lightbox2</h1>

<h2>単体画像</h2>
<a href="images/image-1.jpg" data-lightbox="example-1" class="example-image"><img src="images/thumb-1.jpg" /></a>

<h2>複数画像</h2>
<div class="image-set example-image">
	<a href="images/image-2.jpg" data-lightbox="example-set" title="桜の画像その2"><img src="images/thumb-2.jpg"></a>
	<a href="images/image-3.jpg" data-lightbox="example-set" title="桜の画像その3"><img src="images/thumb-3.jpg"></a>
	<a href="images/image-4.jpg" data-lightbox="example-set" title="桜の画像その4"><img src="images/thumb-4.jpg"></a>
</div>

</body>
</html>
